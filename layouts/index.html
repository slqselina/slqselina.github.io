{{ partial "header" . }}
    {{ $.Scratch.Set "shareNav" true }}
    {{ partial "navbar" . }}
    <!-- Main -->
    <div id="main">
      {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
      {{ range $paginator.Pages }}
          {{ .Render "content-list" }}
      {{ end }}

      {{ partial "pagination" . }}

    </div>
    {{ partial "sidebar" . }}
{{ partial "footer" . }}
